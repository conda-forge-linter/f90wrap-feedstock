{% set name = "f90wrap" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5577ea92934c5aad378df21fb0805b5fb433d6f2b8b9c1bf1a9ec1e3bf842cff

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - setuptools
    - numpy 1.7.*  # [py27]
    - numpy 1.8.*  # [py35 or py36]
    - gcc  # [not win]
  run:
    - python
    - numpy >=1.7  # [py27]
    - numpy >=1.8  # [py35 or py36]
    - libgcc  # [linux]
    - libgfortran  # [osx]

test:
  imports:
    - f90wrap
  commands:
    - f90wrap -h
    - f2py-f90wrap -h
    - conda inspect linkages -p $PREFIX f90wrap  # [not win]
    - conda inspect objects -p $PREFIX f90wrap  # [osx]

about:
  home: https://github.com/jameskermode/f90wrap
  license: GPL-2.0
  license_file: LICENSE.txt
  summary: 'Fortran to Python interface generator with derived type support.'

extra:
  recipe-maintainers:
    - jameskermode
    - ocefpaf
    - jan-janssen
